<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MusicPersona - Home</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Fixed Navigation Bar -->
        <nav class="navbar">
            <div class="logo">MusicPersona</div>
            <ul class="nav-links">
                <li><a href="#hello">Home</a></li>
                <li><a href="#you-are">You Are</a></li>
                <li><a href="#we-are">We Are</a></li>
                <li><a href="api-test.html">API Test</a></li>

        <!-- Hero Section (Hello) -->
        <section id="hello" class="hero">
            <div class="hero-content">
                <h1>Welcome to MusicPersona</h1>
                <p>Where music finds its persona.</p>
            </div>
            <div class="hero-video">
                <video autoplay loop muted>
                    <source src="your-video.mp4" type="video/mp4" />

                </video>
            </div>
        </section>

        <!-- Features Section (You are) -->
        <section id="you-are" class="features">
            <h2>You Are...</h2>
            <div class="folders">
                <div class="folder">A Listener</div>
                <div class="folder">An Artist</div>
                <div class="folder">A Curator</div>
            </div>
        </section>

        <!-- About Section (We are) with horizontal scrolling -->
        <section id="we-are" class="about">
            <h2>We Are MusicPersona</h2>
            <div class="about-content">
                <div class="about-item">Creative</div>
                <div class="about-item">Innovative</div>
                <div class="about-item">Music Enthusiasts</div>
            </div>
        </section>

        <!-- Footer -->
